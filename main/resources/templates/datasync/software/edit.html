<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改基础软件')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-software-edit" th:object="${basedSoftware}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">品牌属地：</label>
                <div class="col-sm-8">
                    <input name="brandLand" th:field="*{brandLand}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">购买数量：</label>
                <div class="col-sm-8">
                    <input name="number" th:field="*{number}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">软件实例数：</label>
                <div class="col-sm-8">
                    <input name="numberOfSoftwareInstance" th:field="*{numberOfSoftwareInstance}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">软件许可数量：</label>
                <div class="col-sm-8">
                    <input name="numberOfSoftwareLicenses" th:field="*{numberOfSoftwareLicenses}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注信息：</label>
                <div class="col-sm-8">
                    <input name="remarksInformation" th:field="*{remarksInformation}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">使用范围：</label>
                <div class="col-sm-8">
                    <input name="scopeOfUse" th:field="*{scopeOfUse}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">软件分类标识符：</label>
                <div class="col-sm-8">
                    <input name="softwareCategory" th:field="*{softwareCategory}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">软件标识符：</label>
                <div class="col-sm-8">
                    <input name="softwareDescriptor" th:field="*{softwareDescriptor}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">软件安装条件：</label>
                <div class="col-sm-8">
                    <input name="softwareInstallationConditions" th:field="*{softwareInstallationConditions}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">软件使用期限：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="softwareLife" th:value="${#dates.format(basedSoftware.softwareLife, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">软件生产商：</label>
                <div class="col-sm-8">
                    <input name="softwareManufacturer" th:field="*{softwareManufacturer}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">软件名称：</label>
                <div class="col-sm-8">
                    <input name="softwareName" th:field="*{softwareName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">软件来源：</label>
                <div class="col-sm-8">
                    <input name="softwareSource" th:field="*{softwareSource}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">软件使用机构：</label>
                <div class="col-sm-8">
                    <input name="softwareUsingAgency" th:field="*{softwareUsingAgency}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">软件版本信息：</label>
                <div class="col-sm-8">
                    <input name="softwareVersionInformation" th:field="*{softwareVersionInformation}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="status" value="">
                        <label th:for="status" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "datasync/software";
        $("#form-software-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-software-edit').serialize());
            }
        }

        $("input[name='softwareLife']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
