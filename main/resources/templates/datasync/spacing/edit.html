<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改数据中心间距')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-spacing-edit" th:object="${dataCenterSpacing}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">从属关系：</label>
                <div class="col-sm-8">
                    <input name="affiliation" th:field="*{affiliation}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">直线距离：</label>
                <div class="col-sm-8">
                    <input name="airlineDistance" th:field="*{airlineDistance}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分类标识符：</label>
                <div class="col-sm-8">
                    <input name="facilityCategory" th:field="*{facilityCategory}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">归属机构：</label>
                <div class="col-sm-8">
                    <input name="facilityOwnershipAgency" th:field="*{facilityOwnershipAgency}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">本端数据中心：</label>
                <div class="col-sm-8">
                    <input name="localDb" th:field="*{localDb}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">对端数据中心：</label>
                <div class="col-sm-8">
                    <input name="oppositeDb" th:field="*{oppositeDb}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">关系标识符：</label>
                <div class="col-sm-8">
                    <input name="relationalIdentifier" th:field="*{relationalIdentifier}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="status" value="">
                        <label th:for="status" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "datasync/spacing";
        $("#form-spacing-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-spacing-edit').serialize());
            }
        }
    </script>
</body>
</html>
